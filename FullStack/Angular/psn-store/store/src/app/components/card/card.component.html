<div class="card-container" *ngFor="let jogo of jogos">
  <img class="card-img"
    [src]="jogo.imagemUrl"
    alt="{{jogo.nome}}">

  <app-card-label
    [gameLabel]="jogo.categoria"></app-card-label>

  <app-card-pricing 
    [gameTitle]="jogo.nome"
    [gamePrice]="jogo.preco" 
    [gameType]="jogo.plataformas"></app-card-pricing>
</div>
